<!-- Links 
The following are properties often used with links:
=====================================================================================================
color : Changes the colors of the links
background - color : Highlights the link, as if it had been highlighted with a highlighter pen
text - decoration : Commonly used to control whether the link is underlined or not, although
	   it can also specify that text should have a strikethrough, blink, or be overlined.
=====================================================================================================
Pseudo class  |    Purpose
=====================================================================================================
link          | Styles for links in general
visited       | Styles for links that have already been visited
hover         | Styles for when someone is hovering over a link
active        | Styles for links that are currently active (being clicked)
=====================================================================================================
-->
<style type="text/css">
	body { background-color:#ffffff; }
	p a { font-family: arial, verdana, sans-serif;font-size:12px;font-weight:bold;font-size:0.899em; }
	p a:link { color:#0000ff;text-decoration:none; }
	p a:visited { color:#333399;text-decoration:none; }
	p a:link:hover { background-color:#e9e9e9; text-decoration:underline; }
	p a:active { color:#0033ff; text-decoration:underline; }
</style>

<p><b>With CSS Link: </b><a href="https://www.facebook.com">Welcome to facebook :D</a></p>

<b>Normal Link: </b><a href="https://www.facebook.com">Welcome to facebook :D</a>
