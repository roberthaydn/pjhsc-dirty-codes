Core Attributes

The four core attributes that can be used on the majority of XHTML elements (although not all) are:

id title class style

------------------------------------------------------------------------------------------------------
The syntax for theid attribute is as follows (wherestring is your chosen value for the attribute):
id="string"
<p id="accounts"> This paragraph explains the role of the accounts department. </p>
<p id="sales"> This paragraph explains the role of the sales department. </p>

-rules-
Begin with a letter (A – Z or a – z) and can then be followed by any number of letters, digits (0 – 9),
hyphens, underscores, colons, and periods (you may not start the value with a digit, hyphen,
underscore, colon, or period).

Remain unique within that document; no two id attributes may have the same value within one
XHTML page
