<!-- Two-Column Layout -->
<!doctype HTML>
<link rel="stylesheet" type="text/css" href="normalize.css">
<style type="text/css">
  body {
  margin:0px;
   background-color:#000000;
   font-family:arial, verdana, sans-serif;
   text-align:center;
  } 

  #frame {
   margin-left:auto;
   margin-right:auto;
   text-align:left;
   width:960px;
   background-image:url("grid.jpg");
   background-repeat:repeat-y;
  }

  #page {
   padding:0px 10px 10px 10px;
   /*background-color:#ffffff;*/
  }

  #header {
   background-color:#cccccc;
   height:120px;
   padding:10px;
  }
  #navigation {
   background-color:#efefef;
   height:40px;
   padding:10px;
  }
  #footer {
   background-color:#cccccc;
   height:40px;
   padding:10px;
   clear:both;
   border-top:20px solid #ffffff;
  }

  .column1of3, .column3of3 {
    width:280px;
    height:140px;
    padding:10px;
    background-color:#949494;
    float:left;
  }

  .column2and3of3, .column1and2of3 {
    width:600px;
    height:140px;
    padding:10px;
    background-color:#949494;
    float:left;
  }

  .column1of3, .column1and2of3 {
     margin-right:20px;
  }

  .column1of3, .column2and3of3, .column1and2of3, .column3of3 {
    margin-top:20px;
  }
</style>
<body >
  <div id="frame">
    <div id="page">
      <div id="header"> header </div>
      <div id="navigation"> navigation </div>
      <div class="column1of3">column 1 of 3 </div>
      <div class="column2and3of3">column 2 and 3 of 3</div>
      <div class="column1and2of3">column 1 and 2 of 3 </div>
      <div class="column3of3">column 3 of 3 </div>
      <div id="footer"> footer </div>
    </div>
  </div>
</body>
