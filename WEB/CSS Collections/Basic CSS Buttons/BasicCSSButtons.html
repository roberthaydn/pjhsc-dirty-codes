<!Doctype Html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Buttons</title>
		<link rel="stylesheet" type="text/css" href="app.css"/>
	</head>
	<body>
		<!-- !link -->
		<a href="#" class="button">Submit</a>
		<input type="submit" value="Submit" class="button">
		
		<!-- Inpout type="Submit" SUCCESS -->
		<a href="#" class="button success">Submit</a>
		<input type="submit" value="Submit" class="button success"> 

		<a href="#" class="button error">Submit</a>
		<input type="submit" value="Submit" class="button error"> 

		<!-- sizing -->
		<a href="#" class="button success medium">Submit</a>
		<input type="submit" value="Submit" class="button success medium"> 

		<a href="#" class="button large">Submit</a>
		<input type="submit" value="Submit" class="button large"> 

	</body>
</html>
