<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS GRADIENTS</title>
    <style type="text/css">
        .box-1, .box-2, .box-3, .box-4, .box-5 {
            float:left;
            width:500px;
            height:300px;
            border:1px solid gray;
            margin:5px;
        }

        .box-1 {
            background: #c0392b;  /* fallback for old browsers */
            background: -webkit-linear-gradient(to left, #8e44ad, #c0392b);  /* Chrome 10-25, Safari 5.1-6 */
            background: linear-gradient(to left, #8e44ad, #c0392b); /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
        }
        .box-2 {
            background: #FC466B;  /* fallback for old browsers */
            background: -webkit-linear-gradient(to top, #3F5EFB, #FC466B);  /* Chrome 10-25, Safari 5.1-6 */
            background: linear-gradient(to top, #3F5EFB, #FC466B); /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
        }
        .box-3 {
            background: #000428;  /* fallback for old browsers */
            background: -webkit-linear-gradient(to left, #004e92, #000428);  /* Chrome 10-25, Safari 5.1-6 */
            background: linear-gradient(to left, #004e92, #000428); /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
        }
        .box-4 {
            background: #ADD100;  /* fallback for old browsers */
            background: -webkit-linear-gradient(to right, #7B920A, #ADD100);  /* Chrome 10-25, Safari 5.1-6 */
            background: linear-gradient(to right, #7B920A, #ADD100); /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
        }
        .box-5 {
            background: #f7ff00;  /* fallback for old browsers */
            background: -webkit-linear-gradient(to bottom, #db36a4, #f7ff00);  /* Chrome 10-25, Safari 5.1-6 */
            background: linear-gradient(to bottom, #db36a4, #f7ff00); /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
        }
    </style>
</head>
<body>

    <div class="box-1">    

    </div>
    <div class="box-2">    

    </div>
    <div class="box-3">    

    </div>
    <div class="box-4">    

    </div>
    <div class="box-5">    

    </div>

</body>
</html>
