    <script type="text/javascript">
        

        //person obj.
        var person = function (fjump, fkick, fpunch)
            jump: function () {
                fjump(this);
                return this;
            };
            ..
            ..
        };

        function fjump(jump) {
            $(function(e) {
                $(jump).somethingHere();
                e.preventDefault();
            });
        }   

        function fkick(person, kick) {
            $(function(e) {
                $(kick).somethingHere();
                e.preventDefault();
            });
            return person;
        } 

        function fpunch(punch) {
            $(function(e) {
                $(punch).somethingHere();
                e.preventDefault();
            });
        }

        function moves() {
            $('#moves').click(function() {
                var p = new person(fjump, fkick, fkick);
                // p.jump()
                // .kick()
                // .punch();

                var kickerperson = p.kick();  

                kickerperson.punch();                
            });      
        }

        //moves('#jump', '#kick', '#punch');
        //init
        moves();

    </script>
