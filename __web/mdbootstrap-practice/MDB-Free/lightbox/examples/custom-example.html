<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="utf-8">
  <title>Lightbox Example</title>
  <link rel="stylesheet" href="../dist/css/lightbox.min.css">
</head>
<body>

  <section>
    <h3>Two Individual Images</h3>
    <div>
      <a href="./img/1-large.jpg" data-lightbox="image-1" data-title="Hello"><img class="example-image" src="./img/1-thumbnail.jpg" alt="image-1" /></a>   
      <a href="./img/2-large.jpg" data-lightbox="image-2" data-title="World"><img class="example-image" src="./img/2-thumbnail.jpg" alt="image-2" /></a> 
    </div>

    <hr />
  
    <h3>Related images</h3>
     <a href="./img/3-large.jpg" data-lightbox="image-related" data-title="I've">
        <img class="example-image" src="./img/3-thumbnail.jpg" alt="image-3" />
     </a> 
     <a href="./img/4-large.jpg" data-lightbox="image-related" data-title="Been">
        <img class="example-image" src="./img/4-thumbnail.jpg" alt="image-4" />
     </a> 
     <a href="./img/5-large.jpg" data-lightbox="image-related" data-title="Reading">
        <img class="example-image" src="./img/5-thumbnail.jpg" alt="image-5" />
     </a> 
     <a href="./img/6-large.jpg" data-lightbox="image-related" data-title="Books of">
        <img class="example-image" src="./img/6-thumbnail.jpg" alt="image-6" />
     </a> 
     <a href="./img/7-large.jpg" data-lightbox="image-related" data-title="Old">
        <img class="example-image" src="./img/7-thumbnail.jpg" alt="image-7" />
     </a> 
    <div>

    </div>
  </section>



  <script src="../dist/js/lightbox-plus-jquery.min.js"></script>

</body>
</html>
