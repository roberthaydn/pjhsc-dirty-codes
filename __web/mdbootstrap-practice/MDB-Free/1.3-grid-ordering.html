<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Material Design Bootstrap</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.0/css/font-awesome.min.css">
    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="css/mdb.min.css" rel="stylesheet">
    <!-- Your custom styles (optional) -->
    <link href="css/style.css" rel="stylesheet">
</head>

<body>
    <!-- Start your project here-->  
    <div class="container">
        <div class="row">
            <div class="col-12" style="background-color:silver;">
                <h2>Reordering</h2>
            </div>
        </div>
        <div class="row">
            <div class="col flex-unordered" style="background-color:lightblue;">
                First, but unordered
            </div>
            <div class="col flex-last" style="background-color:orange;">
                Second, but last
            </div>
            <div class="col flex-first" style="background-color:yellow;">
                Third, but first
            </div>
        </div>
    </div>

<div class="container">
    <div class="row">
        <div class="col-12" style="background-color:silver;">
        <h2>Offsetting columns</h2>
      </div>
    </div>
    <div class="row">
      <div class="col-md-4" style="background-color:yellow;">.col-md-4</div>
      <div class="col-md-4 ml-auto" style="background-color:orange;">.col-md-4 .ml-auto</div>
    </div>
</div>
    <!-- /Start your project here-->
    <!-- SCRIPTS -->
    <!-- JQuery -->
    <script type="text/javascript" src="js/jquery-3.1.1.min.js"></script>
    <!-- Bootstrap tooltips -->
    <script type="text/javascript" src="js/popper.min.js"></script>
    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <!-- MDB core JavaScript -->
    <script type="text/javascript" src="js/mdb.min.js"></script>
</body>

</html>
