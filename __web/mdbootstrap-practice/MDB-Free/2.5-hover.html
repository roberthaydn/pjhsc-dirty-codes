<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Material Design Bootstrap</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.0/css/font-awesome.min.css">
    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="css/mdb.min.css" rel="stylesheet">
    <!-- Your custom styles (optional) -->
    <link href="css/style.css" rel="stylesheet">
    <style type="text/css">
        .hm-blue-light {
            background-color:black !important;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <figure class="col-6 col-sm-6 col-md-4 col-lg-3">
                <div class="view overlay hm-blue-light">
                    <!-- IMAGE -->
                    <img src="img/imgs/1-thumbnail1.jpg" class="img-fluid " alt="">
                    <!-- TEXT -->
                    <a href="#">
                        <div class="mask flex-center">
                            <p class="white-text">Light overlay</p>
                        </div>
                    </a>
                </div> 
            </figure>
            <figure class="col-6 col-sm-6 col-md-4 col-lg-3">
                <div class="view overlay hm-red-strong">
                    <img src="img/imgs/2-thumbnail2.jpg" class="img-fluid " alt="">
                    <div class="mask flex-center">
                        <p class="white-text">Strong overlay</p>
                    </div>
                </div>
            </figure>
            <figure class="col-6 col-sm-6 col-md-4 col-lg-3">
                <div class="view overlay hm-green-slight">
                    <img src="img/imgs/3-thumbnail3.jpg" class="img-fluid " alt="">
                    <div class="mask flex-center">
                        <p class="white-text">Slight overlay</p>
                    </div>
                </div>
            </figure>
            <figure class="col-6 col-sm-6 col-md-4 col-lg-3">
                <div class="view hm-zoom">
                    <img src="img/imgs/4-thumbnail4.jpg" class="img-fluid hoverable" alt="">
                    <div class="mask flex-center">
                        <p class="white-text">Hm zoom</p>
                    </div>
                </div>
            </figure>
             <figure class="col-6 col-sm-6 col-md-4 col-lg-3">
                <div class="view overlay hm-black-light">
                    <img src="img/imgs/5-thumbnail5.jpg" class="img-fluid" alt="">
                    <div class="mask flex-center">
                        <p class="white-text">Light overlay</p>
                    </div>
                </div>
            </figure>
            <figure class="col-6 col-sm-6 col-md-4 col-lg-3">
                <div class="view overlay hm-blue-strong">
                    <img src="img/imgs/6-thumbnail6.jpg" class="img-fluid" alt="">
                    <div class="mask flex-center">
                        <p class="white-text">Strong overlay</p>
                    </div>
                </div>
            </figure>
           <figure class="col-6 col-sm-6 col-md-4 col-lg-3">
                <div class="view overlay hm-orange-strong">
                    <img src="img/imgs/7-thumbnail7.jpg" class="img-fluid" alt="">
                    <div class="mask flex-center">
                        <p class="white-text">Strong overlay</p>
                    </div>
                </div>
            </figure>
        </div>
    </div>

    <!-- SCRIPTS -->
    <!-- JQuery -->
    <script type="text/javascript" src="js/jquery-3.1.1.min.js"></script>
    <!-- Bootstrap tooltips -->
    <script type="text/javascript" src="js/popper.min.js"></script>
    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript" src="js/compiled.min.js"></script>

    <!-- MDB core JavaScript -->
    <script type="text/javascript" src="js/mdb.min.js"></script>
    

    <script type="text/javascript" src="js/jarallax.js"></script>
    <script type="text/javascript" src="js/jarallax-video.js"></script>
       
    <script type="text/javascript">  
        //If the user is using Internet Explorer or Safari
        if (navigator.appName == 'Microsoft Internet Explorer' ||  !!(navigator.userAgent.match(/Trident/) || navigator.userAgent.match(/rv:11/)) || (typeof $.browser !== "undefined" && $.browser.msie == 1) || (navigator.userAgent.indexOf('Safari') != -1 && navigator.userAgent.indexOf('Chrome') == -1))
        {

        } 
        else 
        {
            new WOW().init();
        }
    </script>
</body>

</html>
