<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Material Design Bootstrap</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.0/css/font-awesome.min.css">
    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="css/mdb.min.css" rel="stylesheet">
    <!-- Your custom styles (optional) -->
    <link href="css/style.css" rel="stylesheet">
    <!-- lightbox -->
    <link href="lightbox/dist/css/lightbox.min.css" rel="stylesheet">
</head>

<body>
    <!-- Start your project here-->  
     <div class="container">
        <div class="row">
            <div class="col-12">
                <h3>Two Individual Images</h3>
            </div>
        </div>
       <div class="row no-gutters">
            <figure class="col-6 col-md-4 view overlay hm-zoom">
            <a href="img/imgs/1-large.jpg" data-lightbox="image-1" data-title="Hello">
              <img src="img/imgs/1-thumbnail1.jpg" alt="image-1" class="img-fluid"/>
            </a>   
            </figure>
            <figure class="col-6 col-md-4 view overlay hm-zoom">
            <a href="img/imgs/2-large.jpg" data-lightbox="image-2" data-title="World">
              <img src="img/imgs/2-thumbnail2.jpg" alt="image-2" class="img-fluid"/>
            </a> 
            </figure>
          <hr />
      </div>
        
      <div class="row">
          <div class="col-12">
            <h3>Related images</h3>
          </div>
      </div>
      <div class="row no-gutters">  
        <figure class="col-6 col-md-4 col-lg-3 view overlay hm-zoom">
         <a href="img/imgs/3-large.jpg" data-lightbox="image-related" data-title="I've">
            <img src="img/imgs/3-thumbnail3.jpg" alt="image-3" class="img-fluid"/>
         </a> 
        </figure>
         <figure class="col-6 col-md-4 col-lg-3 view overlay hm-zoom">
         <a href="img/imgs/4-large.jpg" data-lightbox="image-related" data-title="Been">
            <img src="img/imgs/4-thumbnail4.jpg" alt="image-4" class="img-fluid"/>
         </a> 
         </figure>
         <figure class="col-6 col-md-4 col-lg-3 view overlay hm-zoom">
         <a href="img/imgs/5-large.jpg" data-lightbox="image-related" data-title="Reading">
            <img src="img/imgs/5-thumbnail5.jpg" alt="image-5" class="img-fluid"/>
         </a> 
         </figure>
         <figure class="col-6 col-md-4 col-lg-3 view overlay hm-zoom">
         <a href="img/imgs/6-large.jpg" data-lightbox="image-related" data-title="Books of">
            <img src="img/imgs/6-thumbnail6.jpg" alt="image-6" class="img-fluid"/>
         </a> 
         </figure>
        <figure class="col-6 col-md-4 col-lg-3  view overlay hm-zoom">
         <a href="img/imgs/7-large.jpg" data-lightbox="image-related" data-title="Old">
            <img src="img/imgs/7-thumbnail7.jpg" alt="image-7" class="img-fluid"/>
         </a> 
         </figure>
       </div>
     </div> 
  
    <!-- /Start your project here-->

    <!-- SCRIPTS -->
    <!-- JQuery -->
    <script type="text/javascript" src="js/jquery-3.1.1.min.js"></script>
    <!-- Bootstrap tooltips -->
    <script type="text/javascript" src="js/popper.min.js"></script>
    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <!-- MDB core JavaScript -->
    <script type="text/javascript" src="js/mdb.min.js"></script>
    <!-- Lightbox JavaScript -->
    <script type="text/JavaScript" src="lightbox/dist/js/lightbox.min.js"></script>
</body>

</html>
